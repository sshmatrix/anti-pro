<!DOCTYPE html>
<html>

<head>
  <title>Anti-Pro</title>
  <meta name="viewport" content="initial-scale=1.0, width=device-width" charset="utf-8" />
  <link rel="stylesheet" href="index.css" />
  <link rel="shortcut icon" href="logo.png" />
</head>
<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="d3-sankey-diagram.min.js"></script>
<body>
  <div class="page" >
    <div class="container" >
      <div style="margin-top:10px; margin-left:5%;">
        <button
          id="refreshButton"
          class="button"
          onClick="window.location.reload();"
          >
          Refresh
        </button>
      </div>
      <div>
        <h1>Anti-Pro</h1>
        <h4 style="text-align: center; margin-top: -30px; color: orange">snapshot</h4>
        <h3 style="text-align: center; margin-top: -10px;">ranked choice voting calculator</h3>
      </div>
      <div id="state" style="font-family: 'MajorMono'; text-align: center; font-weight: 800; margin-top: 30px;" onchange="window.setSpace()" ></div>
      <div id="space" style="font-family: 'MajorMono'; text-align: center; font-weight: 800; margin-top: 5px;" onchange="window.setProposal()" ></div>
      <div id="input" style="font-family: 'MajorMono'; text-align: center; font-weight: 800; margin-top: 5px;" onchange="window.setSeats()" ></div>
      <div id="seats" style="font-family: 'MajorMono'; text-align: center; font-weight: 800; margin-top: 5px;" onchange="window.showRanking()" ></div>
      <center>
      <div class="hidden" id="welcome" style="margin-top:30px; font-size: 24px;"></div>
      <div class="hidden" id="profile" style="margin-top:20px">
        <div id="rcvLoader"></div>
        <center>
          <div id="rcvContainer" class="hidden" >
            <table id="rcvTable" class="table" ></table>
            <div id="sankey" style="display: flex; justify-content: center; margin-top: 15px; margin-bottom: 5px"></div>
            <div id="anime"  style="margin-top: 5px; margin-bottom: 5px" onchange=""></div>
          </div>
        </center>
      </div>
      <div class="hidden center" id="noProfile">
        no data found.
      </div>
      <br><br><br><br>
      <a rel="noreferrer" target='_blank' href="https://github.com/sshmatrix/anti-pro">GitHub</a>
      </center>
    </div>
  </div>
</body>
</html>
